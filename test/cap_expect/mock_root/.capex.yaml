ssh: |
  spawn ssh -A %{gateway}
  expect "Last login:"
  send "ssh %{user}@%{host}\r"
  while 1 {
    expect {
      "Are you sure you want to continue connecting (yes/no)?" {send "yes\r"}
      "Last login:" {
          send "alias l='ls -l'\r"
          send "cd %{deploy_to}/current\r"
          break
      }
    }
  }
  interact
  exit 1

